<script>
  const button = $('button');
const envelope = $('.envelope');
var flipped = false;

function pullOut() {
  return new TimelineMax()
    .to('.flap', 1, {
      rotationX: 180,
      ease: Power1.easeInOut
    }, 'scaleBack')
    .to('.invitation', 1, {
      scale: 0.8,
      ease: Power4.easeInOut,
    }, 'scaleBack')
    .set('.flap', {
      zIndex: 0
    })
    .to('.card', 1, {
      y: '0%',
      scaleY: 1.2,
      ease: Circ.easeInOut,
    })
    .set('.mask', {
      //- Change overflow on mask
      overflow: 'visible',
      onComplete: function() {
        //- Change Z-Index on Pseudo element
        envelope.toggleClass('is-open');
      }
    })
    .to('.mask', 1.3, {
      'clip-path': 'inset(0 0 0% 0)',
      ease: Circ.easeInOut,
    }, 'moveDown')
    .to('.card', 1.3, {
      y: '100%',
      scaleY: 1,
      ease: Circ.easeInOut,
    }, 'moveDown')
    .to('button', 1, {
      y: '180px',
      ease: Circ.easeInOut,
      onComplete: toggleText
    }, 'moveDown+=0.15');
}

function toggleFlip() {
  if (!envelope.hasClass('is-open')) {
    return;
  }

  const ry = (!flipped) ? 180 : 0;
  flipped = (!flipped) ? true : false;

  TweenMax.to('.card', 1, {
    rotationY: ry,
    ease: Power4.easeInOut,
    onComplete: toggleText
  });
}

function toggleText() {
  var text = !flipped ? 'Tell me more!' : 'See you there!';
  button.toggleClass('invert', !flipped).text(text);
}

button.one('click', pullOut);
button.on('click', toggleFlip);

</script>

<script>
  var timer;

var compareDate = new Date();
compareDate.setDate(25)
// compareDate.setDate(2019,06,25); //just for this demo today + 7 days

timer = setInterval(function() {
  timeBetweenDates(compareDate);
}, 1000);

function timeBetweenDates(toDate) {
  var dateEntered = toDate;
  console.log(dateEntered);
  
  var now = new Date();
  var difference = dateEntered.getTime() - now.getTime();

  if (difference <= 0) {

    // Timer done
    clearInterval(timer);
  
  } else {
    
    var seconds = Math.floor(difference / 1000);
    var minutes = Math.floor(seconds / 60);
    var hours = Math.floor(minutes / 60);
    var days = Math.floor(hours / 24);

    hours %= 24;
    minutes %= 60;
    seconds %= 60;

    $("#days").text(days);
    $("#hours").text(hours);
    $("#minutes").text(minutes);
    $("#seconds").text(seconds);
  }
}
</script>
